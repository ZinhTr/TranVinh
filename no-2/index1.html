    }
    input {
        margin: 10px 25px;
        width: 200px;
        border: none;

            to bottom,
            blue 10%,
            rgba(111, 0, 255, 0.659) 90%,

        background-position: -200px 0;
        background-size: 200px 100%;
        background-repeat: no-repeat;
        color: deeppink;
    }
    button {
        cursor: pointer;
        border-radius: 3px;
        padding: 6px;
        margin: 10px 50px;
    }
